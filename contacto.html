<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Contacto</title>
</head>
<body>
  <header>
    <h1>Supermercado DIW</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="servicios.html">Servicios</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <h2>Formulario de contacto</h2>
      <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" maxlength="40" pattern="[A-Za-z0-9\s]+" required placeholder="Tu nombre" autofocus><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com"><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18" max="99" required placeholder="Edad entre 18 y 99"><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required placeholder="Tu número de teléfono"><br>

        <label for="consulta">Consulta:</label>
        <textarea id="consulta" name="consulta" required placeholder="Escribe tu consulta aquí..."></textarea><br>

        <label>
          <input type="checkbox" name="privacidad" required>
          Acepto la política de privacidad y cookies
        </label><br>

        <button type="submit">Enviar</button>
      </form>
    </section>

    <aside>
      <h3>Datos de contacto</h3>
      <p>Teléfono: <a href="tel:+34000000000">+34 000 00 00 00</a></p>
      <p>Email: <a href="supermercadodiw@gmail.com">supermercadodiw@gmail.com</a></p>
      <p>Dirección: Calle Salvador, 5, Alicante</p>
    </aside>
  </main>

  <footer>
    <p>&copy; 2025 Supermercado DIW</p>
    <p>Política de privacidad y cookies</p>
  </footer>
</body>
</html>
